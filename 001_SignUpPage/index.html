<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>100 Days of CSS</title>
</head>

<body>
    <div class="divOpacity">
        <div class="flex frame">
            <div class="info">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <img src="resources/linux.png" width="150" height="150" />
                    <h3>001 Sign up page</h3>
                </div>

            </div>
            <hr class="divider-vertical">
            <div class="form">
                <form>
                    <div class="flex group-form">
                        <label class="label" for="nombre">Nombre</label>
                        <input type="text" class="input" id="nombre" />
                    </div>

                    <div class="flex group-form">
                        <label class="label" for="telefono">Telefono</label>
                        <input type="text" class="input" id="telefono" maxlength="20" />
                    </div>

                    <div class="flex group-form">
                        <label class="label" for="direccion">Direccion</label>
                        <input type="text" class="input" id="direccion" />
                    </div>

                    <div class="flex group-form">
                        <label class="label" for="sexo">Sexo</label>
                        <select class="input" id="sexo">
                            <option value="" disabled selected>Seleciona una opcion</option>
                            <option value="0">Femenino</option>
                            <option value="1">Masculino</option>
                        </select>
                    </div>
                    <div class="flex" style="margin: 15px; align-content: end;">
                        <input type="submit" class="input button" />
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
